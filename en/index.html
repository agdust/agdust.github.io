<!DOCTYPE html>
<html lang='ru'>

<head>
  <meta charset='UTF-8'>
  <meta
    content='width=device-width, initial-scale=1, shrink-to-fit=no'
    name='viewport'
  >
  <title>Mikhail Nekrytov ‚Äî Frontend Developer</title>
  <link
    href='/assets/css/style.css'
    rel='stylesheet'
  >

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/meta/apple-touch-icon.png"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="/meta/favicon-32x32.png"
  >
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="/meta/favicon-16x16.png"
  >
  <link
    rel="manifest"
    href="/meta/site.webmanifest"
  >

  <style>
    img.icon {
      max-width: 50px;
      max-height: 50px;
    }
  </style>
</head>

<body>
  <div id="content">
    <main
      class='main'
      role='main'
    >
      <div class="languages">
        <a
          href="/"
          class="languages__item"
        >RU</a>
      </div>

      <div class="avatar">
        <img
          class='avatar__image'
          alt='My photo'
          src='/assets/images/photo.jpg'
        />
        <div class="avatar__status">
          üïäÔ∏è
        </div>
      </div>

      <div class='info'>
        <h1 class='info__name'>Mikhail Nekrytov</h1>
        <h2 class='info__profession'>Frontend Developer (Typescript)</h2>
        <h3 class='info__location'>
          Voronezh, Russia
          <svg>
            <use href="/assets/images/icons.svg#location">
          </svg>
        </h3>

        <a
          class="info__resume"
          href="/en/cv"
        >
          Read CV
        </a>

        <div class='info__contacts'>
          <a
            href='mailto:mail@nekrytov.com'
            aria-label="My email"
            class="contact-icon"
          >
            <svg>
              <use href="/assets/images/icons.svg#mail">
            </svg>
          </a>

          <a
            href='https://www.telegram.me/agdust'
            aria-label='My contact in telegram'
            class="contact-icon"
          >
            <svg>
              <use href="/assets/images/icons.svg#telegram">
            </svg>
          </a>
          <a
            href='https://www.github.com/agdust'
            aria-label='My page on github'
            class="contact-icon"
          >
            <svg>
              <use href="/assets/images/icons.svg#github">
            </svg>
          </a>
          <a
            href='https://www.linkedin.com/in/agdust/'
            aria-label='My page on LinkedIn'
            class="contact-icon"
          >
            <svg>
              <use href="/assets/images/icons.svg#linkedin">
            </svg>
          </a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
